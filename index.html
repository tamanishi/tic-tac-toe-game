<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-modes">
            <div class="mode-selector">
                <button class="mode-btn active" id="pvpBtn">Player vs Player</button>
                <button class="mode-btn" id="pvcBtn">Player vs CPU</button>
            </div>
            <div class="difficulty-selector" id="difficultySelector" style="display: none;">
                <label for="difficulty">CPU Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        <div class="game-info">
            <div class="status" id="status">Player X's turn</div>
            <button class="reset-btn" id="resetBtn">Reset Game</button>
        </div>
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
